# PLATO Solar-like Light-curve Simulator (PSLS) configuration file (V 0.7)

# Observations conditions
Observation:
  Duration : 730. #  [days]
  MasterSeed : 1704040900 # Master seed of the pseudo-random number generator

# Instrument parameters
Instrument:
  Sampling : 25. # Sampling cadence of each camera [seconds]
  IntegrationTime : 22. # Integration time [s]
  NGroup : 4 # Number of camera groups (1 -> 4)
  NCamera : 6 # Number of camera per group (1->6)
  TimeShift : 6.25 # Time shift between camera groups [s]
  RandomNoise:
    Enable: 1
    Type: PLATO
    NSR :  1. # Noise to signal ratio [ppm/hr], for one single camera, this value takes into account all random noises but does not include systematics
  Systematics:
    Enable : 1
    Type: PLATO
    Table: PLATO_systematics_EOL.npy
    Sigma : 1000. # Amplitude of the non-white systematics noise component, for a single camera  [ppm]
    Tau : 60. # Time-scale of the  non-white systematics noise component [days]
    White : 63.3 # White level of the systematic noise, for a single camera [ppm.hr]

# Stellar parameters
Star:
  Mag : 12.5 #  Magnitude
  ID : 9882316 #  star ID (integer)
  ModelDir : # Directory containing the single models or the grid (parameters and associated theoretical frequencies)
  ModelType: UP # Type of model: 'grid' or 'single' or 'UP'
  ModelName: KIC9882316  # Name of the input model, to be specified when ModelType = 'single'
  ES : rg  # Evolutionary status: 'ms' for the main-sequence phase, 'sg' for the sub-giant phase, 'rg' for redgiants (Red Giant Branch or clump stars)
  Teff : 5400.  # Effective temperature [K]
  Logg : 3.934 # Surface gravity, ignored for the UP
  numax :  181.77120898 # frequency of the maximum power [muHZ], used only with the UP
  delta_nu : 13.70885191 # Mean large separation [muHz], used only for UP, -1 if you want this parameter to be derived from scaling relation
  DPI : 80.30739925 # Asymptotic values of the gravity mode period spacing [s], used only with the UP, -1 if you don't want mixed modes to be included
  q :  0.15611347  # Mixed modes coupling factor, used only with the UP
  SurfaceEffects: 0 # Include mode near-surface effects, not implemented for the UP
  SurfaceRotationPeriod :  0. # Surface rotation period [days], not used with the UP
  CoreRotationFreq :  0. # Core rotation frequency [muHz], this is by definition Omega/2pi*1e6 where Omega is the angular rate [rad/s], parameter used for UP only
  Inclination : 0. # Inclination angle [deg.]
  
Activity : 
  Enable: 0
  Sigma : 1000. # Amplitude of the activity component [ppm]
  Tau : 30. # Time-scale of the  activity component [days]

Granulation : 
  Enable: 1

# Transit parameters
Transit : 
  Enable: 0
  PlanetRadius : 0.5   # in jupiter radius
  OrbitalPeriod : 10.  # in days
  PlanetSemiMajorAxis : 1.  # in U.A.
  OrbitalAngle : 0. # in deg
  LimbDarkeningCoefficients: [0.25,0.75]


