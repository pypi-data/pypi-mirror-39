[metadata]
name = polydev.github
version = 0.1.3
author = Polyconseil
author_email = opensource+polydev.github@polyconseil.fr
url = https://github.com/Polyconseil/polydev-github/
description = Simple Github utils for Developers
long_description = file: README.rst
license = BSD 3-Clause License
keywords = github, zest.releaser,
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Console
	Environment :: Plugins
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3 :: Only
	Topic :: Software Development

[options]
zip_safe = True
include_package_data = True
namespace_packages = polydev
packages = find:
python_requires = >=3.4
setup_requires = 
	setuptools
install_requires = 
	githubrelease

[options.packages.find]
where = src

[options.entry_points]
zest.releaser.postreleaser.after = 
	publish_release_on_github = polydev.github.zest_hooks:publish_release_on_github

[flake8]
max-line-length = 120
exclude = build,dist,venv
max-complexity = 10
ignore = S404,C815,D10,W503,S322

[isort]
force_single_line = 1
line_length = 120
multi_line_output = 3
known_first_party = polydev.github

[zest.releaser]
create-wheel = yes

[egg_info]
tag_build = 
tag_date = 0

