dist: xenial
sudo: false
language: python

env:
- MONGODB_VERSION=3.4
- MONGODB_VERSION=3.6
- MONGODB_VERSION=4.0
python:
- 2.7
- 3.5
- &latest_py3 3.7

jobs:
  fast_finish: true
  include:
  - stage: deploy
    if: tag IS present
    python: *latest_py3
    install: skip
    script: skip
    deploy:
      provider: pypi
      on:
        tags: true
        all_branches: true
      user: jaraco
      password:
        secure: 
      distributions: dists
      skip_cleanup: true

cache: pip

install:
- pip install tox tox-venv

before_script:
  - mkdir mongodb
  - wget http://downloads.mongodb.org/linux/mongodb-linux-x86_64-v$MONGODB_VERSION-latest.tgz -q -O - | tar xz -C mongodb --strip-components=1
  - export PATH=$(pwd)/mongodb/bin:$PATH
  # Disable IPv6. Ref travis-ci/travis-ci#8361
  - if [ "${TRAVIS_OS_NAME}" == "linux" ]; then
      sudo sh -c 'echo 0 > /proc/sys/net/ipv6/conf/all/disable_ipv6';
    fi

script:
- tox
- export PATH=$(pwd)/.tox/python/bin:$PATH
- which mongo
- mongo --nodb tests/oplog.js
