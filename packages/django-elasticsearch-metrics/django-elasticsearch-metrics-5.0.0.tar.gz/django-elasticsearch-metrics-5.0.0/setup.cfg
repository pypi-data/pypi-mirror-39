[bdist_wheel]
universal = 1

[flake8]
ignore = E203, E266, E501, W503, E302
max-line-length = 110
max-complexity = 18
select = B,C,E,F,W,T4,B9
exclude = .git,.ropeproject,.tox,build,env,venv,__pycache__

[tool:pytest]
django_settings_module = tests.settings
addopts = -v --tb=short

[egg_info]
tag_build = 
tag_date = 0

