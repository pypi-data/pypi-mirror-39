<h3>{{ controller.errorMsg }}</h3>

<div class="hover" ng-style="{color: controller.hoverColor}">
  {{controller.hoverText}}
</div>

<div class="chart" ng-show="typedData.value.representation_type.value != 'AUDIT_CHART'"></div>
<grr-audit-chart ng-if="typedData.value.representation_type.value == 'AUDIT_CHART'"
                 typed-data="typedData"></grr-audit-chart>
