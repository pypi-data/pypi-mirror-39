name: arosics

channels: &id1
  - http://conda.anaconda.org/ioam  # only for holoviews
  - http://conda.anaconda.org/conda-forge

dependencies:
  - python=3.*.*
  - pyqt
  - numpy
  - gdal
  - conda-forge::libgdal  # force to use conda-forge for libgdal to avoid package version incompatiblies due to mixed channels
  - scikit-image
  - rasterio
  - pyproj
  - lxml
  - geopandas
  - ipython
  - shapely
  - matplotlib
  - basemap
  - holoviews
  - bokeh
  - pykrige
  - pip:
    - dicttoxml
    - jsmin
    - cerberus
    - pyprind
    - pint
    - iso8601
    - tqdm
    - mpld3
    - sphinx-argparse
    - six
    - spectral
    - folium>=0.6.0
    - geojson
    - flake8
    - pycodestyle<2.4.0  # fixes ImportError: module 'pycodestyle' has no attribute 'break_around_binary_operator'
    - pylint
    - nose
    - nose2
    - nose-htmloutput
    - coverage
    - rednose
    - cmocean
    - plotly
    - geoarray>=0.8.0
    - py_tools_ds>=0.13.7
