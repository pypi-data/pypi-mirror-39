- name: Creating Common auxiliary directories...
  file:
    path: '{{ item }}'
    state: directory
    recurse: yes
  with_items:
    - '{{ control_server_configuration.supervisor_configuration_file | dirname }}'
    - '{{ control_server_configuration.supervisor_log_file | dirname }}'
    - '{{ control_server_configuration.supervisor_run_directory }}'
  ignore_errors: yes
  failed_when: False
