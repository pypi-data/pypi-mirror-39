- name: Creating Watchdog auxiliary directories...
  file:
    path: '{{ item }}'
    state: directory
    recurse: yes
  with_items:
    - '{{ control_server_configuration.watchdog_stdout_log_file | dirname }}'
    - '{{ control_server_configuration.watchdog_stderr_log_file | dirname }}'
  ignore_errors: yes
  failed_when: False
