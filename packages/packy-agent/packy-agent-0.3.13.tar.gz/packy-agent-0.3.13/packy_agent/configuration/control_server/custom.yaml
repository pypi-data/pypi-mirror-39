server_base_url: null
enable_reboot: true
enable_upgrade: true
enable_network_configuration: true
network_interface: null
http_port: 8001
interfaces_config_path: /etc/network/interfaces
# TODO(dmu) LOW: Consider a better place for this directory settings
supervisor_configuration_file: /etc/packy-supervisord.conf
uwsgi_configuration_file: /etc/packy-uwsgi.conf
nginx_configuration_file: /etc/nginx/sites-enabled/packy-agent.conf
supervisor_log_file: /var/log/packy/supervisor/supervisor.log
supervisor_run_directory: /var/run/packy/supervisor
# TODO(dmu) MEDIUM: It is not possible to change uWSGI pid to nested directory, because /var/run
#                   is cleaned on reboot and we have not means to recreate directory
uwsgi_pid_file: /var/run/packy-uwsgi.pid
control_server_stdout_log_file: /var/log/packy/control-server/standard.log
control_server_stderr_log_file: /var/log/packy/control-server/error.log
agent_stdout_log_file: /var/log/packy/agent/standard.log
agent_stderr_log_file: /var/log/packy/agent/error.log
watchdog_stdout_log_file: /var/log/packy/watchdog/standard.log
watchdog_stderr_log_file: /var/log/packy/watchdog/error.log
packy_agent_pypi_repository:
# TODO(dmu) LOW: Make debug mode default to false once active development is over
is_debug_mode: true
