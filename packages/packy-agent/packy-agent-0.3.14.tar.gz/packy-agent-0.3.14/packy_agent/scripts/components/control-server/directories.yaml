- name: Creating Control Server auxiliary directories...
  file:
    path: '{{ item }}'
    state: directory
    recurse: yes
  with_items:
    - /var/log/nginx
    - '{{ control_server_configuration.uwsgi_pid_file | dirname }}'
    - '{{ control_server_configuration.control_server_stdout_log_file | dirname }}'
    - '{{ control_server_configuration.control_server_stderr_log_file | dirname }}'
  ignore_errors: yes
  failed_when: False
