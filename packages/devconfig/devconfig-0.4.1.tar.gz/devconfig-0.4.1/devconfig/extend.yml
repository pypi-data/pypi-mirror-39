--- !tag:devconfig:extend/with/constructor/multi
handler: !!python/name:devconfig.construct.envvar
tag: '!envvar'

--- !tag:devconfig:extend/with/object
handler: !!python/name:logging.config.dictConfig
tag: '!tag:devconfig:extend/with/logconfig'
name: LogConfigYAMLObject
attrs:
  - config

--- !tag:devconfig:extend/with/logconfig
config:
  version: 1
  formatters:
    json:
      format: '%(levelname)s%(filename)s%(funcName)s%(created)s%(message)slineno%(lineno)d%(module)s%(name)s%(pathname)s%(process)d%(thread)d'
      (): 'pythonjsonlogger.jsonlogger.JsonFormatter'
      json_indent: !envvar:DEVCONFIG_JSON_LOGGING_INDENT
        default: null
        constructor: !!python/name:devconfig.helper.int_or_none
  handlers:
    default:
      level: !envvar:DEVCONFIG_LOGLEVEL
        default: INFO
      formatter: json
      class: logging.StreamHandler
  loggers:
    devconfig:
      level: !envvar:DEVCONFIG_LOGLEVEL
        default: INFO
      handlers:
        - default
      propagate: false
  root:
      handlers:
        - default
      level: !envvar:DEVCONFIG_LOGLEVEL
        default: INFO

--- !tag:devconfig:extend/with/object
