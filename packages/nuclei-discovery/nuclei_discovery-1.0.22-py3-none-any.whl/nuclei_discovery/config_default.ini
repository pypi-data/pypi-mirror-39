; DEFAULT
[DEFAULT]
; model input size
width = 256
; define branch(s)
branch_marker = False
branch_contour = False

; configure hyperparameters
[nuclei_discovery]
model = res_camunet
learn_rate = 0.0001
weight_map = True
gcd_depth = 16
; possibility gating threshold
threshold = 0.5
threshold_edge = 0.5
threshold_mark = 0.5
; attention gate on UpConv layer
attention_gate = False

[contour]
detect = True
exclusive = False
precise = False
adjacent_boundary_only = False

; configure train.py behavior
[train]
n_epoch = 500
n_ckpt_epoch = 100
n_cv_epoch = 3
n_batch = 20
n_worker = 5
print_freq = 30
; a name for log description
log_name = finetune

; configure valid.py behavior
[valid]
; display figure position on screen
figure_pos_x = 200
figure_pos_y = 0
; set pred_orig_size to True, will not resize input but only add padding to fit model depth
pred_orig_size = True
; color equalize origin image on side-by-side visualization
view_color_equalize = True
; print verbose table
print_table = True
; test time augmentation
test_time_augment = True
; ensemble policy
ensemble = avg
inference_batchsize = 50

; data augmentation config
[pre]
; per RGB channels
mean = [0.5, 0.5, 0.5]
std  = [0.5, 0.5, 0.5]
label_to_binary = True
color_invert = False
color_jitter = True
elastic_distortion = True
color_equalize = False
min_scale = 0.5
max_scale = 1.5
fill_holes = True
min_object_size = 5
add_noise = False
channel_shuffle = False

; post-process config
[post]
segmentation = True
seg_ratio = 0.5
seg_scale = 0.55
remove_objects = True
fill_holes = True
min_object_size = 5
filter_fiber = False
policy = rw
n_worker = 5

[dataset]
cv_ratio = 0.1
; change seed if different shuffle cv required 
cv_seed = 666
distribution_policy = Amen

; configure model variance
[camunet]
branch_marker = True
branch_contour = True

[res_camunet]
branch_marker = True
branch_contour = True

[res_samunet]
branch_marker = True
branch_contour = True

[scamunet]
branch_marker = True
branch_contour = True

[unet]
; end of model

[channels]
; 0 imply get first file if no matched filename
UV = ["_UV.", "DAPI"]
EP = ["_Green.", "EpCAM"]
CK = ["_Red.", "CK"]
CD = ["_Blue.", "CD45"]
BF = ["_BF."]
; get multiple channel files
RGB = [
        ["_Green.", "EpCAM"],
        ["_Blue.", "CD45"],
        ["_UV.", "DAPI"]
    ]
mEP = [
        ["_Green.", "EpCAM"],
        ["_Blue.", "CD45"],
        ["_UV.", "DAPI"]
    ]
mCK = [
        ["_Red.", "CK"],
        ["_Blue.", "CD45"],
        ["_UV.", "DAPI"]
    ]
CTC = [
        ["_Red.", "CK"],
        ["_Blue.", "CD45"],
        ["Segment"]
    ]
Nuclei = [
        ["Segment"],
        ["Contour"],
        ["Marker"]
    ]