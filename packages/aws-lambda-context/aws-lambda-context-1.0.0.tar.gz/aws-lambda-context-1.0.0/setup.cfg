[metadata]
name = aws-lambda-context
author = New10
author_email = pypi-admin@new10.com
description = AWS Lambda Context class for type checking and testing
version = 1.0.0
url = https://gitlab.com/new10-public/python-lambda-context
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	Development Status :: 5 - Production/Stable
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	License :: OSI Approved :: MIT License

[options]
python_requires = >= 3.6
setup_requires = 
	setuptools >= 38.6
	pip >= 10
packages = aws_lambda_context

[options.extras_require]
tests = 
	flake8

[flake8]
max-line-length = 120
exclude = .git,__pycache__,doc/,docs/,build/,dist/,archive/

[egg_info]
tag_build = 
tag_date = 0

