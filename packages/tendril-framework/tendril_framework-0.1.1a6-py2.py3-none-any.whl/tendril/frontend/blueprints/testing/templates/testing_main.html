{% extends "base_templates/base.html" %}

{% block main %}

<p></p>

<h2>Testing</h2>

<div class="small-10 medium-6 columns header panel radius">
    <div class="sign small-9 medium-6 small-centered columns">
        <h6>Recent Results</h6>
    </div>
    <div class="small-12 columns">
        <ul class="doclinklist">
            {% for doc in stage.latest %}
            <li>
                <a href="/testing/result/{{ doc.filename|replace('TEST-REPORT-', '') }}">
                    <div class="button small-12 columns info radius active-tb shadow mrgn-20-top">
                        <div class="row text-center"><b>{{ doc.filename }}</b></div>
                        <div class="row text-center">{{ doc.ts }}</div>
                    </div>
                </a>
            </li>
            {% endfor %}
            <li>
                <a href="/testing/result/">
                    <div class="button radius small-12 columns active-tb shadow mrgn-20-top">
                        <div class="text-center"><b>All</b></div>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</div>


{% endblock %}
