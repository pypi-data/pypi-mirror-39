{% extends "base_templates/base.html" %}

{% block main %}

<p></p>

<h2> All Customs Document Sets</h2>

<div class="small-12 columns">
    <ul class="small-block-grid-1 medium-block-grid-2 large-block-grid-3">
        {% for sno in stage.snos %}
        <li>
            <a href="/sourcing/customs/invoice/{{ sno.sno }}" 
               class="small-12 columns button info radius active-tb shadow mrgn-20-top">
                <div class="row text-center"><b>{{ sno.sno }}</b></div>
                <div class="row text-center">{{ sno.efield }}</div>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
