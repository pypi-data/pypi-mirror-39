{% for field in form %}
<div class="field-container">
    {{ field.label_tag }} {{field.help_text}}
    {% if field.errors %}
        <ul class="alert alert-danger">
            {% for f in field.errors %}
            <li>{{ f }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <div>
    {{ field }}
    </div>
</div>
{% endfor %}
