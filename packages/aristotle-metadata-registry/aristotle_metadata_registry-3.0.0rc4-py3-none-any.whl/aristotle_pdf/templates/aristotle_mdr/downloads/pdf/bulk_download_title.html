{% load i18n %}

<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <title>{% block title %}{% endblock %} - {{ config.SITE_NAME }}</title>
      <meta http-equiv="content-type" content="text/html; charset=UTF-8">
      <link rel="stylesheet" type="text/css" href="css/pdf.css" />
   </head>
   <body>
   <div id="main">
          <strong>{{ title }}</strong>
          {% if subtitle %}
          <p>
              {{subtitle}}
          </p>
          {% endif %}
    </div>
   </body>
</html>
