{% load aristotle_tags %}
<div class="definition">
    {{ item.definition|striptags|truncatewords:50 }}
</div>
<hr>
    {% if item.item.measure|can_view:request.user  %}
    <div>
        <small>Measure:</small>
        <span>
        {{item.item.measure}}
        </span>
    </div>
    {% endif %}
