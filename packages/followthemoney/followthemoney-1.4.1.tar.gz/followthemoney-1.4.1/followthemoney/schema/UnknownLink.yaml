# Two entities are connected but the nature of the connection is tbd
UnknownLink: 
  label: "Link"
  extends: Interest
  icon: fa-user-circle
  matchable: false
  featured:
    - subject
    - object
    - role
  properties:
    subject:
      label: "Subject"
      reverse:
        name: unknownLinkTo
        label: "Linked to"
      type: entity
      schema: Thing
    object:
      label: "Object"
      reverse:
        name: unknownLinkFrom
        label: "Linked from"
      type: entity
      schema: Thing