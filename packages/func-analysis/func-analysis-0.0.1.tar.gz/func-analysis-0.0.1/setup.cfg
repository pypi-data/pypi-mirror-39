[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 79
known_future_library = "annotations"

[mypy]
python_version = 3.7
platform = linux
show_column_numbers = False
ignore_missing_imports = True
follow_imports = normal
check_untyped_defs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
strict_optional = True
follow_imports_for_stubs = True

[mypy-func_analysis]
disallow_untyped_defs = True

[flake8]
ignore = W503,E203,S101
max-line-length = 79
radon-max-cc = 4

[pydocstyle]
add_select = D404, D212
add_ignore = D202, D104
convention = numpy

[coverage:run]
include = func_analysis/func_analysis.py, tests/test_all_analysis.py

[coverage:report]
fail_under = 70
show_missing = true

[tool:pytest]
norecursedirs = 
	.vscode
	.mypy_cache
	.git
	__pycache__
	numpy-stubs
	build
	dist
filterwarnings = 
	ignore::DeprecationWarning:pandas
	ignore::DeprecationWarning:isort
addopts = 
	-s
	--cov

[egg_info]
tag_build = 
tag_date = 0

