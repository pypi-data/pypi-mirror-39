operationId: match_prognoses
parameters:
- collectionFormat: multi
  description: Alterations to match. Use 'ANY' to match on any alteration.
  in: query
  items:
    type: string
  name: alterations
  required: false
  type: array
- collectionFormat: multi
  description: g. notation of alterations to match.
  in: query
  items:
    type: string
  name: hgvs_g
  required: false
  type: array
- collectionFormat: multi
  description: Diseases to match. Use 'ANY' to match on any disease.
  in: query
  items:
    type: string
  name: diseases
  required: true
  type: array
- collectionFormat: multi
  description: Fields to do facet counting.
  in: query
  items:
    type: string
  name: facets
  required: false
  type: array
- collectionFormat: multi
  description: Genes in SNV Panel. Leave blank to ignore panel.
  in: query
  items:
    type: string
  name: snv_panel
  required: false
  type: array
- description: Name of concept list that contains SNV panel gene
  in: query
  name: snv_panel_name
  required: false
  type: string
- collectionFormat: multi
  description: 'Pipe-separated mapping of alteration to gene variant modifier. Example:
    FLT3 T227M c.680C>T|FLT3 ITD'
  in: query
  items:
    type: string
  name: gene_variant_modifiers
  required: false
  type: array
- collectionFormat: multi
  description: List of prognosis to filter prognoses.
  in: query
  items:
    type: string
  name: prognosis
  required: false
  type: array
- collectionFormat: multi
  description: List of data_set to filter prognoses.
  in: query
  items:
    type: string
  name: data_set
  required: false
  type: array
responses:
  '200':
    description: OK
    schema:
      $ref: '#/definitions/PrognosesDocumentList'
  default:
    description: Error
    schema:
      $ref: '#/definitions/Error'
tags:
- prognoses
