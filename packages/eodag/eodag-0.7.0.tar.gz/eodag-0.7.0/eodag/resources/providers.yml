        - '$.properties.contentDescription.cloudCoverPercentage'
      startTimeFromAscendingNode:
        - 'f=acquisition.beginViewingDate:gte:{startTimeFromAscendingNode$timestamp}'
        - '$.properties.acquisition.beginViewingDate'
      completionTimeFromAscendingNode:
        - 'f=acquisition.endViewingDate:lte:{completionTimeFromAscendingNode$timestamp}'
        - '$.properties.acquisition.endViewingDate'
