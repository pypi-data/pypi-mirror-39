
- vpc:
    input:
        cidr: 13.12.0.0
        mask: 20
        tags:
            - tag:
                key: Name 
                value: default_vpc_config 
    response:
        Vpc:
            VpcId:
                export: vpc_id
    subnet:
        from_config: "{data_dir}/data/default_subnet_config.yaml"
    route:
        from_config: "{data_dir}/data/default_route_config.yaml"
    security:
        from_config: "{data_dir}/data/default_security_config.yaml"

