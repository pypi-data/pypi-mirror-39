[flake8]
ignore = E251,E128
max-line-length = 120
exclude = 
	.git,
	__pycache__,
	*migrations*,
	build/,
	.eggs/,
	.tox/,

[isort]
line_length = 99
lines_after_imports = 2
skip = manage.py, migrations, data, .tox, .eggs
combine_as_imports = true
default_section = THIRDPARTY
include_trailing_comma = true
multi_line_output = 5
not_skip = __init__.py
known_first_party = aldryn_translation_tools
known_django = django
known_cms = cms
sections = FUTURE, STDLIB, DJANGO, CMS, THIRDPARTY, FIRSTPARTY, LIB, LOCALFOLDER

[coverage:run]
branch = True
source = djangocms_url_manager
omit = 
	*apps.py,
	*constants.py,
	*migrations/*,
	*test_utils/*,
	*tests/*,

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	if self.debug:
	if settings.DEBUG
	raise AssertionError
	raise NotImplementedError
	if 0:
	if __name__ == .__main__.:

[egg_info]
tag_build = 
tag_date = 0

