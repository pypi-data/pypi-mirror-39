<mat-form-field class="full-width-form-field" [hideRequiredMarker]="true">

    <input type="text" placeholder="Select Token" aria-label="Select Token"
           [formControl]="tokenFc"
           pattern="^0x[0-9a-fA-F]{40}$"
           minlength="42"
           maxlength="42"
           required
           registeredNetwork
           matInput [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete"
                      [autoActiveFirstOption]="true"
                      (optionSelected)="tokenSelected($event.option.value)">
        <mat-option *ngFor="let option of filteredOptions$ | async; trackBy: trackByFn"
                    [value]="option">
            {{option | token }}
        </mat-option>
    </mat-autocomplete>

    <mat-error *ngIf="tokenFc.invalid && (tokenFc.dirty || tokenFc.touched)">
        <span *ngIf="tokenFc.errors['required']">Please select a token network</span>
        <span *ngIf="tokenFc.errors['minlength']; else valid_length">Invalid token network address length</span>

        <ng-template #valid_length>
            <span *ngIf="!tokenFc.errors['pattern'] && tokenFc.errors['notChecksumAddress']">
                Address is not in checksum format: {{checksum()}}
            </span>
            <span *ngIf="tokenFc.errors['pattern']">
                This is not a valid token network address.
            </span>
            <span *ngIf="tokenFc.errors['nonRegistered']">
                This address does not belong to a registered token network
            </span>
        </ng-template>
    </mat-error>

</mat-form-field>
