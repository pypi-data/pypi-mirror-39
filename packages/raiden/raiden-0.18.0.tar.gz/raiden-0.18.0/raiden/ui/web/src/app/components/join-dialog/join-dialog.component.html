<h1 mat-dialog-title>Join Token Network</h1>
<div mat-dialog-content [formGroup]="form">
    <app-token-input
            [placeholder]="'Enter Funds to be allocated'"
            [errorPlaceholder]="'funds'"
            formControlName="amount">
    </app-token-input>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button
            (click)="joinTokenNetwork()"
            [disabled]="form.invalid">Join
    </button>
</div>
