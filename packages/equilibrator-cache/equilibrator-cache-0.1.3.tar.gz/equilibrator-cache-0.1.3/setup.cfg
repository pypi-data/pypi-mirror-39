[metadata]
name = equilibrator-cache
url = https://gitlab.com/elad.noor/equilibrator-cache
download_url = https://gitlab.com/elad.noor/equilibrator-cache
author = Elad Noor
author_email = noor@imsb.biol.ethz.ch
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Chemistry
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
license = MIT License
description = Cache application for compounds, reactions, and enzymes
long_description = file: README.rst
keywords = 
	component contribution
	Gibbs energy
	biochemical reaction
	eQuilibrator
	cache

[options]
zip_safe = True
install_requires = 
	importlib_resources
	numpy>=1.14.0
	scipy>=1.0.0
	pandas>=0.23
	bioservices>=1.5
	openbabel>=2.4.1
	requests
python_requires = >=3.5
tests_require = 
	tox
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.package_data]
equilibrator_cache.cache = 
	*.sqlite
equilibrator_cache.data = 
	*.csv

[wheel]
universal = 1

[bdist_wheel]
universal = 1

[flake8]
max-line-length = 80
exclude = 
	__init__.py
	docs

[pydocstyle]
match_dir = equilibrator_cache

[tool:pytest]
testpaths = tests

[isort]
line_length = 80
indent = 4
multi_line_output = 4
lines_after_imports = 2
known_first_party = equilibrator_cache
known_third_party = 
	bioservices
	importlib_resources
	numpy
	openbabel
	pandas
	pybel
	pytest
	pytest-mock
	requests
	scipy

[versioneer]
vcs = git
style = pep440
versionfile_source = src/equilibrator_cache/_version.py
versionfile_build = equilibrator_cache/_version.py
tag_prefix = 
parentdir_prefix = equilibrator_cache-

[egg_info]
tag_build = 
tag_date = 0

