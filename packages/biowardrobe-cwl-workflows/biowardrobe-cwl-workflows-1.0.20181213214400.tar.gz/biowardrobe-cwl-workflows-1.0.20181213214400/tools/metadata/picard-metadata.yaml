class: s:SoftwareSourceCode
s:name: "picard"
s:about: >
  Picard is a set of command line tools for manipulating high-throughput sequencing (HTS) data and formats
  such as SAM/BAM/CRAM and VCF. These file formats are defined in the Hts-specs repository.
  See especially the SAM specification and the VCF specification.
  Full list of supported tools:
    AddCommentsToBam
    AddOrReplaceReadGroups
    BaitDesigner
    BamToBfq
    BamIndexStats
    BedToIntervalList
    BuildBamIndex
    CalculateHsMetrics
    CalculateReadGroupChecksum
    CleanSam
    CollectAlignmentSummaryMetrics
    CollectBaseDistributionByCycle
    CollectGcBiasMetrics
    CollectHiSeqXPfFailMetrics
    CollectHsMetrics
    CollectIlluminaBasecallingMetrics
    CollectIlluminaLaneMetrics
    CollectInsertSizeMetrics
    CollectJumpingLibraryMetrics
    CollectMultipleMetrics
    CollectOxoGMetrics
    CollectQualityYieldMetrics
    CollectRawWgsMetrics
    CollectTargetedPcrMetrics
    CollectRnaSeqMetrics
    CollectRrbsMetrics
    CollectSequencingArtifactMetrics
    CollectVariantCallingMetrics
    CollectWgsMetrics
    CollectWgsMetricsFromQuerySorted
    CollectWgsMetricsFromSampledSites
    CollectWgsMetricsWithNonZeroCoverage
    CompareMetrics
    CompareSAMs
    ConvertSequencingArtifactToOxoG
    CreateSequenceDictionary
    DownsampleSam
    ExtractIlluminaBarcodes
    EstimateLibraryComplexity
    FastqToSam
    FifoBuffer
    FindMendelianViolations
    FilterSamReads
    FilterVcf
    FixMateInformation
    GatherBamFiles
    GatherVcfs
    GenotypeConcordance
    IlluminaBasecallsToFastq
    IlluminaBasecallsToSam
    CheckIlluminaDirectory
    CheckTerminatorBlock
    IntervalListTools
    LiftOverIntervalList
    LiftoverVcf
    MakeSitesOnlyVcf
    MarkDuplicates
    MarkDuplicatesWithMateCigar
    MeanQualityByCycle
    MergeBamAlignment
    MergeSamFiles
    MergeVcfs
    NormalizeFasta
    PositionBasedDownsampleSam
    ExtractSequences
    QualityScoreDistribution
    RenameSampleInVcf
    ReorderSam
    ReplaceSamHeader
    RevertSam
    RevertOriginalBaseQualitiesAndAddMateCigar
    SamFormatConverter
    SamToFastq
    ScatterIntervalsByNs
    SetNmMdAndUqTags
    SortSam
    SortVcf
    SplitSamByLibrary
    UmiAwareMarkDuplicatesWithMateCigar
    UpdateVcfSequenceDictionary
    VcfFormatConverter
    MarkIlluminaAdapters
    SplitVcfs
    ValidateSamFile
    ViewSam
    VcfToIntervalList

