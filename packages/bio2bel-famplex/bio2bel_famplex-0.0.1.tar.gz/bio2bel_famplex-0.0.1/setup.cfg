[metadata]
name = bio2bel_famplex
version = 0.0.1
url = https://github.com/bio2bel/famplex
author = Kristian Kolpeja and Charles Tapley Hoyt
author_email = charles.hoyt@scai.fraunhofer.de
maintainer = Charles Tapley Hoyt
maintainer_email = charles.hoyt@scai.fraunhofer.de
classifiers = 
	Development Status :: 1 - Planning
	Intended Audience :: Developers
	Programming Language :: Python
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3 :: Only
	License :: OSI Approved :: MIT License
license = MIT
description = Downloader, parser, and BEL converter for FamPlex
long_description = file: README.rst
keywords = 
	Biological Expression Language
	Systems Biology
	Protein Families
	Protein Complexes

[options]
install_requires = 
	click
	pandas
	pybel
	bio2bel
zip_safe = False
python_requires = >=3.6
packages = find:
package_dir = 
	= src

[options.extras_require]
docs = 
	sphinx
	sphinx-rtd-theme
	sphinx-click
	sphinx-autodoc-typehints

[options.entry_points]
console_scripts = 
	bio2bel_famplex = bio2bel_famplex.cli:main

[options.packages.find]
where = src

[bdist_wheel]
python-tag = py36

[egg_info]
tag_build = 
tag_date = 0

