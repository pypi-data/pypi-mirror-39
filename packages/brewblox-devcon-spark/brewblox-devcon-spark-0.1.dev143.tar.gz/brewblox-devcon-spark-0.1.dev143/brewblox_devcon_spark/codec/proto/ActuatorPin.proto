syntax = "proto3";

import "brewblox.proto";
import "nanopb.proto";
import "ActuatorDigital.proto";
import "DigitalConstraints.proto";

package blox;

message ActuatorPin {
  option (brewblox_msg).objtype = ActuatorPin;

  AD.State state = 1;
  bool invert = 3;
  DigitalConstraints constrainedBy = 4;
  repeated uint32 strippedFields = 99 [ (brewblox).tags = true, (brewblox).readonly = true, (nanopb).int_size = IS_16, (nanopb).max_count = 1 ];
}
